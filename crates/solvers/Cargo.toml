[package]
name = "solvers"
version = "0.1.0"
edition = "2021"

[lib]
name = "solvers"
path = "src/lib.rs"
doctest = false

[[bin]]
name = "solvers"
path = "src/main.rs"

[dependencies]
axum = "0.6"
bigdecimal = { version = "0.3", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"], default-features = false }
clap = { version = "4", features = ["derive", "env"] }
ethereum-types = "0.14"
ethrpc = { path = "../ethrpc" }
futures = "0.3"
hex = "0.4"
hyper = "0.14"
itertools = "0.11"
num = "0.4"
prometheus = { workspace = true }
prometheus-metric-storage = { workspace = true }
rate-limit = { path = "../rate-limit" }
reqwest = "0.11"
s3 = { path = "../s3" }
serde = "1"
serde_json = "1"
serde_with = "3"
solvers-dto = { path = "../solvers-dto" }
thiserror = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal", "time"] }
toml = "0.7"
tower = "0.4"
tower-http = { version = "0.4", features = ["limit", "trace"] }
web3 = { workspace = true }

# TODO Once solvers are ported and E2E tests set up, slowly migrate code and
# remove/re-evaluate these dependencies.
anyhow = { workspace = true }
contracts = { path = "../contracts" }
model = { path = "../model" }
observe = { path = "../observe" }
shared = { path = "../shared" }
solver = { path = "../solver" }
tracing = { workspace = true }

[dev-dependencies]
glob = "0.3"
tempfile = "3"
hex-literal = { workspace = true }
ethcontract = { workspace = true }
