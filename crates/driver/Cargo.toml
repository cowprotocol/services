[package]
name = "driver"
version = "0.1.0"
authors = ["Cow Protocol Developers <dev@cow.fi>"]
edition = "2021"
license = "GPL-3.0-or-later"

[lib]
name = "driver"
path = "src/lib.rs"
doctest = false

[[bin]]
name = "driver"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = { version = "3.1", features = ["derive", "env"] }
contracts = { path = "../contracts" }
ethcontract = { git = "https://github.com/gnosis/ethcontract-rs.git", branch = "add-blockhash-to-event-filter", default-features = false }
futures = "0.3"
gas-estimation = { git = "https://github.com/cowprotocol/gas-estimation", tag = "v0.7.1", features = ["web3_"] }
global-metrics = { path = "../global-metrics" }
model = { path = "../model" }
num = "0.4"
number-conversions = { path = "../number-conversions" }
primitive-types = { version = "0.10" }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = { version = "1.11", default-features = false }
shared = { path = "../shared" }
solver = { path = "../solver" }
thiserror = "1.0"
tokio = { version = "1.15", features = ["macros", "rt-multi-thread", "time", "test-util", "signal"] }
tracing = "0.1"
warp = { version = "0.3", default-features = false }
web3 = { version = "0.18", default-features = false }

[dev-dependencies]
maplit = "1.0"
mockall = "0.11"
