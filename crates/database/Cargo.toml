[package]
name = "database"
version = "0.1.0"
edition = "2021"

[dependencies]
sqlx = { version = "0.6", default-features = false, features = ["postgres"] }

[dev-dependencies]
sqlx = { version = "0.6", default-features = false, features = ["postgres", "runtime-tokio-native-tls"] }
tokio = { version = "1.15", features = ["macros"] }
