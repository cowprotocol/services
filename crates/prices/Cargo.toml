[package]
name = "prices"
version = "0.1.0"
authors = ["Cow Protocol Developers <dev@cow.fi>"]
edition = "2021"
license = "GPL-3.0-or-later"

[lib]
name = "prices"
path = "src/lib.rs"
doctest = false

[[bin]]
name = "prices"
path = "src/main.rs"

[dependencies]
axum = "0.6"
tokio = { version = "1.28", features = ["macros", "rt-multi-thread", "signal", "time"] }
futures = "0.3"
thiserror = "1.0"
tower = "0.4"
tower-http = { version = "0.3", features = ["limit", "trace"] }
hyper = "0.14"
serde = "1.0"
serde_json = "1.0"
serde_with = "2.0"
url = { version = "2.4", features = ["serde"] }
toml = "0.7"
clap = "4.3"

# TODO These are only needed due to legacy code, remove them when the code is migrated

anyhow = { workspace = true }
primitive-types = { workspace = true }
shared = { path = "../shared" }
model = { path = "../model" }
