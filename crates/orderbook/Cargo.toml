[package]
name = "orderbook"
version = "0.1.0"
authors = ["Gnosis Developers <developers@gnosis.io>", "Cow Protocol Developers <dev@cow.fi>"]
edition = "2021"
license = "GPL-3.0-or-later"
build = "build.rs"

[lib]
name = "orderbook"
path = "src/lib.rs"
doctest = false

[[bin]]
name = "orderbook"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
app-data = { path = "../app-data" }
app-data-hash = { path = "../app-data-hash" }
async-trait = { workspace = true }
bigdecimal = { workspace = true }
cached = { workspace = true }
chain = { path = "../chain" }
chrono = { workspace = true, features = ["clock"] }
clap = { workspace = true }
contracts = { path = "../contracts" }
database = { path = "../database" }
ethcontract = { workspace = true }
futures = { workspace = true }
gas-estimation = { workspace = true }
hex = { workspace = true }
hex-literal = { workspace = true }
humantime = { workspace = true }
hyper = { workspace = true }
maplit = { workspace = true }
alloc = { path = "../alloc" }
model = { path = "../model" }
multibase = "0.9"
num = { workspace = true }
number = { path = "../number" }
order-validation = { path = "../order-validation" }
observe = { path = "../observe" }
primitive-types = { workspace = true }
prometheus = { workspace = true }
prometheus-metric-storage = { workspace = true }
reqwest = { workspace = true, features = ["json"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
shared = { path = "../shared" }
strum_macros = "0.26.4"
sqlx = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "signal", "sync", "time"] }
tracing = { workspace = true }
url = { workspace = true }
warp = { workspace = true }
web3 = { workspace = true }

[dev-dependencies]
mockall = { workspace = true }
secp256k1 = { workspace = true }
testlib = { path = "../testlib" }
tokio = { workspace = true, features = ["test-util"] }

[build-dependencies]
anyhow = { workspace = true }
vergen = { version = "8", features = ["git", "gitcl"] }

[lints]
workspace = true

[features]
e2e = []
