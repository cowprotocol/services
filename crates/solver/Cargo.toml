[package]
name = "solver"
version = "0.1.0"
authors = ["Gnosis Developers <developers@gnosis.io>", "Cow Protocol Developers <dev@cow.fi>"]
edition = "2021"
license = "GPL-3.0-or-later"

[lib]
name = "solver"
path = "src/lib.rs"
doctest = false

[[bin]]
name = "solver"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
aws-sdk-s3 = { version = "0.29", default-features = false, features = ["rustls", "rt-tokio"] }
aws-config = { version ="0.56" }
chrono = { workspace = true, features = ["clock"] }
clap = { workspace = true }
contracts = { path = "../contracts" }
derivative = { workspace = true }
ethcontract = { workspace = true }
ethcontract-mock = { workspace = true }
ethrpc = { path = "../ethrpc" }
flate2 = "1.0"
futures = { workspace = true }
gas-estimation = { workspace = true }
observe = { path = "../observe" }
hex = { workspace = true }
hex-literal = { workspace = true }
itertools = { workspace = true }
jsonrpc-core = "18"
lazy_static = { workspace = true }
maplit = { workspace = true }
mockall = { workspace = true }
model = { path = "../model" }
num = { workspace = true }
number = { path = "../number" }
once_cell = { workspace = true }
primitive-types = { workspace = true }
prometheus = { workspace = true }
prometheus-metric-storage = { workspace = true }
rand = { workspace = true }
rate-limit = { path = "../rate-limit" }
reqwest = { workspace = true, features = ["json"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
shared = { path = "../shared" }
strum = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "time"] }
tracing = { workspace = true }
web3 = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }
tracing-subscriber = { workspace = true }
testlib = { path = "../testlib" }
