name: pull request
on:
  pull_request:
jobs:
  foo:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - run: git describe --dirty --tags --always || true
      - run: cargo test -- --nocapture
