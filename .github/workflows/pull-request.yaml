name: pull request
on:
  pull_request:
jobs:
  foo:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - uses: actions/checkout@v2
      - run: git describe --dirty --tags
      - run: cargo test -- --nocapture
